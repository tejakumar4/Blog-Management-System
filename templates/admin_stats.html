<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Statistics</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-6">

    <h2 class="text-3xl font-semibold mb-8 text-gray-800">Admin Stats Overview</h2>

    <div class="flex flex-row space-x-6 overflow-x-auto w-full max-w-6xl">

        <!-- Total Posts Card -->
        <div class="bg-white shadow-lg rounded-xl p-6 flex flex-col items-center min-w-[200px]">
            <h3 class="text-xl font-medium text-gray-700 mb-2">Total Posts</h3>
            <p class="text-4xl font-bold text-blue-600">{{ total_posts }}</p>
        </div>

        <!-- Total Comments Card -->
        <div class="bg-white shadow-lg rounded-xl p-6 flex flex-col items-center min-w-[200px]">
            <h3 class="text-xl font-medium text-gray-700 mb-2">Total Comments</h3>
            <p class="text-4xl font-bold text-green-600">{{ total_comments }}</p>
        </div>

        <!-- Total Likes Card -->
        <div class="bg-white shadow-lg rounded-xl p-6 flex flex-col items-center min-w-[200px]">
            <h3 class="text-xl font-medium text-gray-700 mb-2">Total Likes</h3>
            <p class="text-4xl font-bold text-pink-600">{{ total_likes }}</p>
        </div>

        <!-- Total Users Card -->
        <div class="bg-white shadow-lg rounded-xl p-6 flex flex-col items-center min-w-[200px]">
            <h3 class="text-xl font-medium text-gray-700 mb-2">Total Users</h3>
            <p class="text-4xl font-bold text-purple-600">{{ total_users }}</p>
        </div>

    </div>

    <a href="/dashboard" class="mt-8 inline-block bg-blue-500 text-white px-6 py-2 rounded-full hover:bg-blue-600 transition">Back to Dashboard</a>

</body>
</html>
